{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block body %}
    <h1>Request reimbursement</h1>
    <form method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Submit" %}
    </form>
{% endblock %}
